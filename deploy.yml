---
- hosts: all
  remote_user: root
  vars:
    compose_directory: /data/monitoring.minetest.land
  tasks:
    - name: Checkout git master
      ansible.builtin.git:
        repo: https://github.com/minetest-monitoring/monitoring.minetest.ch
        dest: "{{ compose_directory }}"
        single_branch: yes
        force: yes
        version: master

    - name: Template docker-compose.secrets.yml
      template:
        src: "docker-compose.secrets.yml"
        dest: "{{compose_directory}}/docker-compose.override.yml"

    - name: Create and start services
      community.general.docker_compose:
        project_src: "{{ compose_directory }}"
        pull: yes
        build: yes
        remove_orphans: yes
